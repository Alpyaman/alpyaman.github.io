<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homework Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Homework Assignments</h1>
    <p>Click on a file to download your homework.</p>
    
    <ul id="homework-list">
        <!-- Homework files will be listed here -->
    </ul>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const homeworkList = document.getElementById("homework-list");
            
            // List of homework files (add new files here)
            const files = [
                "homeworks/homework1.pdf",
                "homeworks/homework2.docx",
                "homeworks/homework3.txt"
            ];
            
            files.forEach(file => {
                let listItem = document.createElement("li");
                let link = document.createElement("a");
                link.href = file;
                link.textContent = file.split("/").pop();
                link.setAttribute("target", "_blank");
                listItem.appendChild(link);
                homeworkList.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
